<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        thead, tfoot {
            background-color: grey;
            color: white;
            text-shadow: 1px 1px rgba(192, 192, 192, 0.603);
        }
        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia de tabelas grande
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    --> 
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">54 490 090</td>
            </tr>
            <tr>
                <td>Minas Gerais</td> 
                <td class="num">28 857 625</td> 
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">27 864 923</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">25 320 938</td>
            </tr>
            <tr>
                <td>Sergipe</td>
                <td class="num">21 282 938</td>
            </tr>
            <tr>
                <td>São Tomé dos Campos</td>
                <td class="num">19 827 392</td>
            </tr>
            <tr>
                <td>Amapá</td>
                <td class="num">17 783 324</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">15 320 394</td>
            </tr>
            <tr>
                <td>Roraima</td>
                <td class="num">8 341 167</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>210.147.525</strong></td>
            </tr>
        </tfoot>
    </table>  
</body>
</html>
