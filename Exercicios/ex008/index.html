    <title>Outras formatações</title>
</head>
<body>
    <h1>Outros tipos de Formatação!</h1>
    <hr>
    <h2>Um código com pré-formatação.</h2>
    <pre><code>
        escreva ("Hello World!")
        leia (r)
    </code></pre>
    <h2>Citações</h2>
    <p>Confirme a <q>presença</q> de um recurso citado nesse texto.</p>
    <h2>Abreviações</h2>
    <p>Esse é um curso que ensina <abbr title="Hyper Text Markup Language">HTML</abbr> e <abbr title="Método de folhas em Cascatas">CSS</abbr>.</p>
    <h2>Formulas Quimicas</h2>
    <p>HCl + NaOH &rarr; NaCl + H<sub>2</sub>O </p>
</body>
